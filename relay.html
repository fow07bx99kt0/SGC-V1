<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGC – Seção</title>
  <script src="https://res.cdn.office.net/teams-js/2.12.0/js/MicrosoftTeams.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .relay { max-width: 980px; margin: 0 auto; padding: 24px; }
    .relay h2 { margin: 0 0 8px 0; }
    .actions { display: flex; gap: 12px; margin-top: 12px; }
    .btn { padding: 10px 16px; border-radius: 12px; border: none; cursor: pointer; }
    .btn-primary { background: #16a34a; color: #fff; }
    .btn-secondary { background: #e5e7eb; color: #111827; }
    .hint { margin-top: 12px; font-size: 14px; color: #4b5563; }
  </style>
</head>
<body>
  <div class="relay">
    <button class="btn btn-secondary" id="btnBack">← Voltar</button>
    <h2 id="sectTitle">Seção</h2>
    <p id="sectInfo">Abrir documentos desta seção dentro do Teams.</p>
    <div class="actions">
      <button class="btn btn-primary" id="btnOpen">Abrir documentos</button>
    </div>
    <p class="hint">Dica: se o conteúdo abrir em uma janela externa, ele continuará dentro do Teams.</p>
  </div>

  <script>
    let contextAppId = null;
    let params = new URLSearchParams(window.location.search);
    let name = params.get('name') || 'Seção';
    let target = params.get('target');

    document.getElementById('sectTitle').innerText = name;
    document.title = 'SGC — ' + name;

    microsoftTeams.app.initialize().then(() => {
      return microsoftTeams.app.getContext();
    }).then(ctx => {
      contextAppId = ctx.app.appId || ctx.appId;
    }).catch(() => {});

    function backHome() {
      if (!contextAppId) { window.location.href = 'index.html'; return; }
      const deepLink = 'https://teams.microsoft.com/l/entity/' + contextAppId + '/home';
      microsoftTeams.app.openLink(deepLink);
    }

    document.getElementById('btnBack').addEventListener('click', backHome);

    function openDocs() {
      if (target) {
        microsoftTeams.app.openLink(target);
      }
    }
    document.getElementById('btnOpen').addEventListener('click', openDocs);

    // Tenta abrir automaticamente após 800ms
    setTimeout(() => {
      openDocs();
    }, 800);
  </script>
</body>
</html>
