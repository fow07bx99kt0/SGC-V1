<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGC – Seção</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .relay { max-width: 980px; margin: 0 auto; padding: 24px; }
    .relay h2 { margin: 0 0 8px 0; }
    .actions { display: flex; gap: 12px; margin-top: 12px; }
    .btn { padding: 10px 16px; border-radius: 12px; border: none; cursor: pointer; }
    .btn-primary { background: #16a34a; color: #fff; }
    .btn-secondary { background: #e5e7eb; color: #111827; }
    .hint { margin-top: 12px; font-size: 14px; color: #4b5563; }
    .back { display:inline-block; margin-bottom:12px; text-decoration:none; padding:8px 12px; border-radius:12px; background:#e5e7eb; color:#111827; }
  </style>
</head>
<body>
  <div class="relay">
    <a class="back" href="index.html">← Voltar</a>
    <h2 id="sectTitle">Seção</h2>
    <p id="sectInfo">Abrindo documentos da seção…</p>
    <div class="actions">
      <button class="btn btn-primary" id="btnOpen">Abrir documentos</button>
    </div>
    <p class="hint">Se abrir em nova janela, continue dentro do Teams.</p>
  </div>

  <script>
    let params = new URLSearchParams(window.location.search);
    let name = params.get('name') || 'Seção';
    let target = params.get('target');

    document.getElementById('sectTitle').innerText = name;
    document.title = 'SGC — ' + name;

    function openDocs() {
      if (target) { window.location.href = target; }
    }
    document.getElementById('btnOpen').addEventListener('click', openDocs);
    setTimeout(openDocs, 400);
  </script>

<script>
(function() {
  const map = new Map([('Engenharia', 'https://corpalloteamentos.sharepoint.com/:f:/r/sites/Corpal/Processos/GEST%C3%83O%20DE%20CONHECIMENTO/02.%20DOCUMENTAL%20DE%20PROCESSOS/ENGENHARIA?csf=1&web=1&e=26Ztg4'), ('Backoffice', 'https://corpalloteamentos.sharepoint.com/:f:/r/sites/Corpal/Processos/GEST%C3%83O%20DE%20CONHECIMENTO/02.%20DOCUMENTAL%20DE%20PROCESSOS/BACKOFFICE?csf=1&web=1&e=LNa9lT'), ('Negócios', 'https://corpalloteamentos.sharepoint.com/:f:/r/sites/Corpal/Processos/GEST%C3%83O%20DE%20CONHECIMENTO/02.%20DOCUMENTAL%20DE%20PROCESSOS/NEG%C3%93CIOS?csf=1&web=1&e=r3emOF'), ('Políticas', 'https://corpalloteamentos.sharepoint.com/:f:/s/Corpal/Ej2irJ5cZqVFnucS0ZdM2k4BMUkrfA9-CzDxzu7Y-uPedA?e=fH9YTW'), ('Manuais', 'https://corpalloteamentos.sharepoint.com/:f:/r/sites/Corpal/Processos/GEST%C3%83O%20DE%20CONHECIMENTO/03.%20MANUAIS?csf=1&web=1&e=oJ2KOT'), ('Modelo de Documentos', 'https://corpalloteamentos.sharepoint.com/:f:/r/sites/Corpal/Processos/GEST%C3%83O%20DE%20CONHECIMENTO/04.%20MODELOS%20E%20LOGOS?csf=1&web=1&e=raqhdg'), ('Treinamentos', 'https://corpalloteamentos.sharepoint.com/:f:/r/sites/Corpal/Processos/GEST%C3%83O%20DE%20CONHECIMENTO/05.%20TREINAMENTOS?csf=1&web=1&e=eEjnlf')]);
  const texts = Array.from(map.keys());
  // Atualiza qualquer link cujo texto corresponda a um dos itens do menu
  document.querySelectorAll('a').forEach(a => {
    const t = (a.textContent || '').trim();
    if (map.has(t)) {
      a.setAttribute('href', map.get(t));
      a.setAttribute('target', '_self');
      a.setAttribute('rel', 'noopener');
    }
  });
})();
</script>

</body>
