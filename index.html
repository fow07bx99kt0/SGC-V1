<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGC – Sistema de Gestão do Conhecimento</title>
  <script src="https://res.cdn.office.net/teams-js/2.12.0/js/MicrosoftTeams.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>SGC – Sistema de Gestão do Conhecimento</h1>
    <p class="subtitle">Central de conhecimento corporativo</p>
  </header>

  <main class="container">
    <div class="grid">
      <button class="card" onclick="go('eng')">
        <div class="icon">🧰</div>
        <div class="label">Engenharia</div>
      </button>

      <button class="card" onclick="go('back')">
        <div class="icon">🏢</div>
        <div class="label">Backoffice</div>
      </button>

      <button class="card" onclick="go('neg')">
        <div class="icon">💼</div>
        <div class="label">Negócios</div>
      </button>

      <button class="card" onclick="go('pol')">
        <div class="icon">📜</div>
        <div class="label">Políticas</div>
      </button>

      <button class="card" onclick="go('man')">
        <div class="icon">📘</div>
        <div class="label">Manuais</div>
      </button>

      <button class="card" onclick="go('mod')">
        <div class="icon">🗂️</div>
        <div class="label">Modelo de Documentos</div>
      </button>
    </div>
  </main>

  <footer class="footer">
    <small>© 2025 Corpal — SGC</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
