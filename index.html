<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGC ‚Äî Sistema de Gest√£o do Conhecimento</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Teams SDK v2 -->
  <script src="https://res.cdn.office.net/teams-js/2.21.0/js/MicrosoftTeams.min.js" defer></script>

  <!-- Microsoft Graph Toolkit (global 'mgt') -->
  <script type="module" src="https://unpkg.com/@microsoft/mgt@4/dist/bundle/mgt-loader.js"></script>

  <style>
    html, body { height: 100%; background: #f6f8f9; }
    .card { transition: transform .12s ease, box-shadow .12s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,.08); }
    .brand { background: linear-gradient(135deg, #1e8552, #20a36a); }
  </style>
</head>
<body class="min-h-screen">
  <div id="app" class="mx-auto max-w-6xl p-4 md:p-8">
    <!-- Header -->
    <header class="flex items-center justify-between bg-white rounded-2xl shadow-sm p-4 md:p-6 mb-6">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-2xl brand flex items-center justify-center text-white font-bold">SGC</div>
        <div>
          <h1 class="text-xl md:text-2xl font-semibold text-gray-800">Sistema de Gest√£o do Conhecimento</h1>
          <p class="text-gray-500 text-sm md:text-base">Navegue pelos artefatos corporativos em um hub enxuto e padronizado.</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="modeDirect" class="px-3 py-2 rounded-xl text-sm font-medium bg-gray-900 text-white">Modo Links</button>
        <button id="modeGraph" class="px-3 py-2 rounded-xl text-sm font-medium bg-white border">Modo Embedded (Graph)</button>
      </div>
    </header>

    <!-- Back Button -->
    <div class="mb-4">
      <button id="btnBack" class="hidden text-sm px-4 py-2 rounded-xl border bg-white hover:bg-gray-50">‚Üê Voltar</button>
    </div>

    <!-- Grid -->
    <section id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
      <!-- Cards get injected here -->
    </section>

    <!-- Panel -->
    <section id="panel" class="hidden bg-white rounded-2xl shadow-sm p-4 md:p-6">
      <div id="panelTitle" class="text-lg md:text-xl font-semibold text-gray-800 mb-4">Documentos</div>
      <div id="panelContent">
        <!-- When in Direct Links mode, we show buttons that open SharePoint folders. -->
        <!-- When in Graph mode, we show a <mgt-file-list>. -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-xs text-gray-500 text-center">
      v1.0 ‚Ä¢ SGC ‚Äî Hub corporativo de conhecimento ‚Ä¢ Powered by Teams + Graph
    </footer>
  </div>

  <script>
    const CONFIG_URL = "./config.json";
    let cfg = null;
    let mode = "direct"; // 'direct' (default) or 'graph'
    const cards = [
      { id: "politicas",    label: "Pol√≠ticas",                icon: "üìú" },
      { id: "manuais",      label: "Manuais",                  icon: "üìò" },
      { id: "modelos",      label: "Modelos de Documentos",    icon: "üìÑ" },
      { id: "backoffice",   label: "BackOffice",               icon: "üóÇÔ∏è" },
      { id: "engenharia",   label: "Engenharia",               icon: "üõ†Ô∏è" },
      { id: "negocios",     label: "Neg√≥cios",                 icon: "üíº" },
      { id: "lmd",          label: "Lista Mestre de Documentos", icon: "üß≠" },
    ];

    const grid = document.getElementById('grid');
    const panel = document.getElementById('panel');
    const panelTitle = document.getElementById('panelTitle');
    const panelContent = document.getElementById('panelContent');
    const btnBack = document.getElementById('btnBack');

    function renderGrid() {
      grid.innerHTML = "";
      cards.forEach(c => {
        const el = document.createElement('button');
        el.className = "card bg-white rounded-2xl p-5 text-left shadow-sm hover:shadow-lg";
        el.innerHTML = \`
          <div class="text-3xl mb-3">\${c.icon}</div>
          <div class="font-semibold text-gray-800">\${c.label}</div>
          <div class="text-xs text-gray-500 mt-1">Clique para acessar</div>
        \`;
        el.addEventListener('click', () => openPanel(c));
        grid.appendChild(el);
      });
    }

    function switchToPanel() {
      grid.classList.add('hidden');
      panel.classList.remove('hidden');
      btnBack.classList.remove('hidden');
    }

    function backToGrid() {
      panel.classList.add('hidden');
      grid.classList.remove('hidden');
      btnBack.classList.add('hidden');
      panelContent.innerHTML = "";
      panelTitle.textContent = "Documentos";
    }

    btnBack.addEventListener('click', backToGrid);

    async function loadConfig() {
      try {
        const res = await fetch(CONFIG_URL, {cache: 'no-store'});
        cfg = await res.json();
      } catch(e) {
        console.warn("Falha ao carregar config.json, usando defaults", e);
        cfg = { mode: "direct" };
      }
      // wire mode toggles
      document.getElementById('modeDirect').addEventListener('click', () => {
        mode = "direct";
        document.getElementById('modeDirect').classList.add('bg-gray-900','text-white');
        document.getElementById('modeGraph').classList.remove('bg-gray-900','text-white');
      });
      document.getElementById('modeGraph').addEventListener('click', async () => {
        mode = "graph";
        document.getElementById('modeGraph').classList.add('bg-gray-900','text-white');
        document.getElementById('modeDirect').classList.remove('bg-gray-900','text-white');
        await ensureGraphProvider();
      });
      if (cfg.mode === "graph") {
        mode = "graph";
        document.getElementById('modeGraph').click();
      }
    }

    async function ensureGraphProvider() {
      try {
        if (!window.mgt) {
          console.error("MGT ainda n√£o carregado.");
          panelContent.innerHTML = "<div class='text-sm text-red-600'>Microsoft Graph Toolkit n√£o carregado. Verifique a rede/dom√≠nio.</div>";
          return;
        }
        // Initialize Teams SDK (defensive)
        try { microsoftTeams.app.initialize(); } catch(e) {}
        const Providers = mgt.Providers;
        const TeamsMsal2Provider = mgt.TeamsMsal2Provider;
        if (!Providers || !TeamsMsal2Provider) {
          console.error("Classes do MGT indispon√≠veis");
          return;
        }
        if (Providers.globalProvider && Providers.globalProvider.state === 2) return; // Signed in
        if (!cfg.aadClientId) {
          console.warn("Sem AAD Client Id no config.json");
          return;
        }
        Providers.globalProvider = new TeamsMsal2Provider({
          clientId: cfg.aadClientId,
          authPopupUrl: "./auth.html",
          scopes: ["User.Read", "Files.Read.All", "Sites.Read.All"]
        });
      } catch (e) {
        console.error("Falha ao inicializar Graph Provider", e);
      }
    }

    function openPanel(card) {
      panelTitle.textContent = card.label;
      switchToPanel();
      if (mode === "graph" && cfg?.sharepoint?.siteId) {
        const area = cfg.sharepoint.areas[card.id];
        if (!area) {
          panelContent.innerHTML = "<div class='text-sm text-red-600'>√Årea n√£o configurada no config.json</div>";
          return;
        }
        panelContent.innerHTML = \`
          <mgt-file-list style="--file-list-box-shadow: none"
            page-size="50"
            site-id="\${cfg.sharepoint.siteId}"
            drive-id="\${area.driveId || ''}"
            item-path="\${area.path || ''}">
          </mgt-file-list>
        \`;
      } else {
        const area = cfg?.directLinks?.[card.id];
        if (!area) {
          panelContent.innerHTML = "<div class='text-sm text-red-600'>Link direto n√£o configurado no config.json</div>";
          return;
        }
        const html = \`
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            \${area.links.map(l => \`
              <a class="block border rounded-xl p-4 hover:bg-gray-50" href="\${l.url}" target="_blank" rel="noopener">
                <div class="font-medium text-gray-800">\${l.name}</div>
                <div class="text-xs text-gray-500 mt-1">Abrir pasta/documentos</div>
              </a>
            \`).join('')}
          </div>
          <p class="text-xs text-gray-400 mt-4">Dica: para experi√™ncia 100% embedded (sem layout do SharePoint), configure o modo Graph no <code>config.json</code>.</p>
        \`;
        panelContent.innerHTML = html;
      }
    }

    // Boot
    renderGrid();
    loadConfig();
  </script>
</body>
</html>
